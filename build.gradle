import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'java-library'
    id 'maven'
    id "com.jfrog.artifactory" version "4.13.0"
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding = javadoc.options.encoding = 'UTF-8'

group = 'com.nachtraben'
version = '1.0'

def artifactoryUser = System.getenv("ARTIFACTORY_USR")//
def artifactoryPass = System.getenv("ARTIFACTORY_PWD")

configurations.all {
    resolutionStrategy {
        cacheDynamicVersionsFor 0, 'seconds'
        cacheChangingModulesFor 0, 'seconds'
    }
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [
                name   : rootProject.name,
                version: version
        ]
    }
}

shadowJar.classifier = ""

repositories {
    maven {
        name = "NachtRaben-Artifactory"
        url = "https://nachtraben.com/artifactory/snapshots"
        credentials {
            username = artifactoryUser
            password = artifactoryPass

        }
    }
    maven { url="https://papermc.io/repo/repository/maven-public/"}
    mavenCentral()
}

dependencies {
    implementation 'org.jline:jline:3.10.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    api group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    //
}

artifactory {
    contextUrl = "https://nachtraben.com/artifactory"
    publish {
        repoKey = 'snapshots'
        username = artifactoryUser
        password = artifactoryPass
        maven = true
    }
}